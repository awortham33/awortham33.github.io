<body>
    
    <!-- NAV BAR -->

    <div class="nav">

        <div class="row">
            <div class="links">
                <ul class="link1">
                    <li><a href="index.html">Andre Wortham</a></li>

                </ul>
            </div>

            <div class="links">
                <ul class="link2">

                    <li><a href="mailto:hello@andrewortham.com">Contact</a></li>
                    
                </ul>
            </div>
        </div>    

    </div>

    <!-- END NAV BAR --> 
    
    
    <!-- FORM -->
    
    <div class="container-contact100">
        <div class="wrap-contact100">
            <form method="POST" class="contact100-form validate-form" action="https://formspree.io/andre@andrewortham.com" meth>
                <span class="contact100-form-title">
                    Contact Me
                </span>

                <label class="label-input100" for="first-name">Your Name *</label>
                <div class="wrap-input100 rs1 validate-input">
                    <input id="first-name" class="input100" type="text" name="first-name" placeholder="First name">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 rs1 validate-input">
                    <input class="input100" type="text" name="last-name" placeholder="Last name">
                    <span class="focus-input100"></span>
                </div>

                <label class="label-input100" for="email">Email Address *</label>
                <div class="wrap-input100 validate-input">
                    <input id="email" class="input100" type="text" name="email" placeholder="">
                    <span class="focus-input100"></span>
                </div>


                <label class="label-input100" for="message">Message *</label>
                <div class="wrap-input100 validate-input">
                    <textarea id="message" class="input100" name="message" placeholder=""></textarea>
                    <span class="focus-input100"></span>
                </div>

                <div class="container-contact100-form-btn">
                    <button type="submit" class="contact100-form-btn">
                        <span>
                            Send
                            <i class="zmdi zmdi-arrow-right m-l-8"></i>
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    


    <!-- END FORM -->
    
    

</body>
